<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://db.onlinewebfonts.com/c/68cd1f6c726d5fb1e87d9a24bddc4d4e?family=JBCursive-V3"
      rel="stylesheet"
      type="text/css"
    />
    <title>TIMER</title>
  </head>
  <body>
    <div class="container">
      <p id="hour-label" class="label">Hours</p>
      <p id="min-label" class="label">Minutes</p>
      <p id="sec-label" class="label">Seconds</p>
      <input id="hour" type="number" max="99" min="0" value="0" class="time" />
      <p id="p1" class="semicolon">:</p>
      <input
        id="minute"
        type="number"
        max="60"
        min="0"
        value="0"
        class="time"
      />
      <p id="p2" class="semicolon">:</p>
      <input id="sec" type="number" max="60" min="0" value="0" class="time" />
      <div class="buttons">
        <button id="start" class="btn">Start</button>
        <button id="reset" class="btn">Reset</button>
      </div>
    </div>
    <script src="timer.js"></script>
  </body>
</html>
