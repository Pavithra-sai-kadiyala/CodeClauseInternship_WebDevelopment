<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      href="https://db.onlinewebfonts.com/c/68cd1f6c726d5fb1e87d9a24bddc4d4e?family=JBCursive-V3"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>To-Do List</h1>
      <form id="new-task-form">
        <input
          type="text"
          name="new-task-input"
          id="new-task-input"
          placeholder="Note your tasks here!!"
        />
        <input type="submit" id="new-task-submit" value="Add to List" />
      </form>
    </header>
    <main>
      <section class="task-list">
        <h2>My Tasks</h2>

        <div id="tasks"></div>
      </section>
      <footer>
        <h3>CopyRight &copy Pavithra Sai K</h3>
      </footer>
    </main>
    <script src="main.js"></script>
  </body>
</html>
